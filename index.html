<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="form-header">
      <h1 #="title">Survey Form</h1>
      <p #="description">Help us create a better platform</p>
    </div>

    <form id="survey-form">
      <fieldset>
        <label for="name-label" class="word">
          Name:
          <input id="name" placeholder="Name" class="form-control" required />
        </label>
        <label for="email-label" class="word">
          Email:
          <input
            type="email"
            id="email"
            placeholder="Email"
            class="form-control" required
          />
        </label>
        <label for="number-label" class="word">
          Age: (optional)
          <input
            type="number"
            id="age"
            min="18"
            max="120"
            placeholder="Age"
            class="form-control"
          />
        </label>
      </fieldset>
      <fieldset>
        <p class="word">Which option best describes your current role?</p>
        <select placeholder="Select A Role here" class="form-control">
          <option>Select One</option>
          <option>Student</option>
          <option>Full-time Job</option>
          <option>Part-time Job</option>
          <option>Prefer Not Say</option>
        </select>
      </fieldset>
      <fieldset>
        <p class="word">Would you recommend freeCodeCamp to a friend?</p>
        <label for="radio" class="radio-align"><input type="radio"  /> Definitely </label>
        <label for="radio" class="radio-align"><input type="radio" /> Maybe </label>
        <label for="radio" class="radio-align"><input type="radio" /> Not Sure </label>
      </fieldset>
      <fieldset>
        <p class="word">What is your favorite feature of freeCodeCamp?</p>
        <select placeholder="" class="form-control">
          <option>Select One</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p class="word">What would you like to see improved? (Check all that apply)</p>
        <label for="" class="checkbox-align"><input type="checkbox" />Front-end Projects</label>

        <label for="Back-end Projects" class="checkbox-align"><input type="checkbox" /> Back-end Projects </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Data Visualization </label>
        
        <label for="" class="checkbox-align"><input type="checkbox" /> Challenges </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Open Source Community </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Gitter help rooms </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Videos </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> City Meetups </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Wiki</label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Forum </label>

        <label for="" class="checkbox-align"><input type="checkbox" /> Additional Courses </label>
      </fieldset>
      <fieldset>
        <p class="word">Any comments or suggestions?</p>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Write your comments here" 
        ></textarea>
      </fieldset>
      <input type="submit" />
    </form>
  </body>
</html>
